<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Touch Nums</title>
</head>

<body onload="init()">
    <h1>Touch Nums Exercise</h1>
    <button onclick="newGame()"> New Game </button> <br>
    <div class="Levels">
        <p>Choose your level:</p>
        <label><b>Easy</b>
            <input type="radio" data-inside="16" checked="checked" name="radio" onclick="chooseBoardSize(this)"
                value="16" />
        </label>
        <label><b>Hard</b>
            <input type="radio" data-inside="25" name="radio" onclick="chooseBoardSize(this)" value="25" />
        </label>
        <label><b>Extreme!</b>
            <input type="radio" data-inside="36" name="radio" onclick="chooseBoardSize(this)" value="36" />
        </label>
    </div>

    <p>next number: <span>1</span></p>
    <div class="timer">Time: 00:000</div>

    <table border="1" cellpadding="10">
        <tbody class="board"></tbody>
    </table>


    <script src="js/main.js"></script>
</body>

</html>
